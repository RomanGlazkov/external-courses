<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .image {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            -webkit-mask-image: url(./assets/ampersand.svg);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: cover;
            mask-image: url(./assets/ampersand.svg);
            mask-repeat: no-repeat;
            mask-size: cover;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2020/02/09/18/55/bastei-4834233_960_720.jpg" alt="" class="image" />
</body>
</html>
