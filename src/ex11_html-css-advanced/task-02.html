<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 02</title>
</head>
<body>
    <div class="form">
        <div class="container title">
            <input type="text" class="field" pattern=".+" placeholder="Title" required>
            <label class="title-label">Title</label>
        </div>
        <div class="flex-container">
            <div class="container price">
                <input type="text" class="field" pattern=".+" placeholder="Price" required>
                <label class="title-label">Price</label>
            </div>
            <div class="container location">
                <input type="text" class="field" pattern=".+" placeholder="Specific Location (optional)" required>
                <label class="title-label">Specific Location (optional)</label>
            </div>
        </div>
        <div class="container description">
            <textarea class="field" placeholder="Description" rows="10" required></textarea>
            <label class="title-label">Description</label>
        </div>
    </div>
</body>
</html>
