<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kanban.css">
    <title>Kanban</title>
</head>
<body>
    <header class="header">
        <div class="header_left">
            <div class="logo"></div>
            <div class="title">Awesome Kanban Board</div>
        </div>
        <div class="header_right">
            <div class="create-list">
                <div class="create-list_icon"></div>
                <div class="create-list_title">Create new list</div>
            </div>
            <div class="user-menu">
                <div class="user-avatar"></div>
                <div class="arrow-down"></div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="lists-container">
            <div class="tasks-list">
                <header class="tasks-header">
                    <div class="tasks-header-title"></div>
                    <div class="tasks-header-menu">
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                    </div>
                </header>
                <div class="tasks-container" id="backlog-tasks-container"></div>
                <button class="add-card" id="backlog">+ Add card</button>
            </div>
            <div class="tasks-list">
                <header class="tasks-header">
                    <div class="tasks-header-title"></div>
                    <div class="tasks-header-menu">
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                    </div>
                </header>
                <div class="tasks-container" id="ready-tasks-container"></div>
                <button class="add-card" id="ready">+ Add card</button>
            </div>
            <div class="tasks-list">
                <header class="tasks-header">
                    <div class="tasks-header-title"></div>
                    <div class="tasks-header-menu">
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                    </div>
                </header>
                <div class="tasks-container" id="progress-tasks-container"></div>
                <button class="add-card" id="progress">+ Add card</button>
            </div>
            <div class="tasks-list">
                <header class="tasks-header">
                    <div class="tasks-header-title"></div>
                    <div class="tasks-header-menu">
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                        <div class="tasks-header-menu_element"></div>
                    </div>
                </header>
                <div class="tasks-container" id="finished-tasks-container"></div>
                <button class="add-card" id="finished">+ Add card</button>
            </div>
        </div>
    </main>
    <div class="horizontal-scroll"></div>
    <footer class="footer">
        <div class="tasks-info">
            <div class="active_tasks">Active tasks: &lt;N&gt;</div>
            <div class="finished_tasks">Finished tasks: &lt;M&gt;</div>
        </div>
        <div class="copyright">Kanban board by Roman Glazkov, 2021</div>
    </footer>
    <script src="kanban.js"></script>
</body>
</html>
